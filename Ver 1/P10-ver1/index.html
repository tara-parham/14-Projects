<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="style.css" />
    <title>Project 10</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="top">
          <div class="logo">
            <h1>Codedamn</h1>
            <a class="btn">
              <span class="dot"></span>
              Pro
            </a>
          </div>
          <div class="dashboard">
            <a class="active"
              ><img src="assets/dashboard.svg" alt="dashboard" /><span>Dashboard</span></a
            >
            <a><img src="assets/courses.svg" alt="Courses" /><span>Courses</span></a>
            <a><img src="assets/analytics.svg" alt="analytics" /><span>Analytics</span></a>
          </div>
          <br />
          <div>
            <span class="title">Feedback</span>
            <a><img src="assets/comments.svg" alt="comments" /><span>Comments</span></a>
            <a><img src="assets/reviews.svg" alt="reviews" /><span>Reviews</span></a>
            <br />
          </div>
          <div>
            <span class="title resources">Resources</span>
            <a>
              <img
                src="assets/documentation.svg"
                alt="documentation"
              /><span>Documentation</span>
            </a>
            <a>
              <img class="discord"
                src="assets/discord.svg"
                alt="discord"
              /><span>Discord Server</span>
            </a>
          </div>
        </div>
        <div class="bottom">
          <div class="footer">
            <img src="assets/support.svg" alt="support" />
            <span>Contact Support</span> <br />
            <img src="assets/settings.svg" alt="settings" />
            <span>Settings</span>
          </div>
        </div>
      </div>
    </nav>
    </main>

</html>
