<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 06</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h4 class="header">Last 30 Days</h4>
    <main>
      <div class="card">
        <div class="left">
          <p>Total Subscribers</p>
          <span class="number">71,897</span>
          <span class="from">from 70,946</span>
          <a class="arrow-up" href="#" id="odd"
            ><img src="assets/arrow-up.svg" alt="arrow-up" />12%</a
          >
        </div>
        <div class="middle">
          <p>Avg. Open Rate</p>
          <span class="number">58.16%</span>
          <span class="from">from 56.14%</span>
          <a class="arrow-up" href="#"
            ><img src="assets/arrow-up.svg" alt="arrow-up" />2.2%</a
          >
        </div>
        <div class="right">
          <p>Avg. Click Rate</p>
          <span class="number">24.57%</span>
          <span class="from">from 28.62%</span>
          <a class="arrow-down" href="#"
            ><img src="assets/arrow-down.svg" alt="arrow-down" />4.05%</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
