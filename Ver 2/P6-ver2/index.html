<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Project 6</title>
  </head>
  <body class="bg-secondary-subtle small">
    <div class="container-fluid">
      <div class="row mx-1">
        <p class="mt-3 fw-bold">Last 30 Days</p>
      </div>

      <div class="row mx-1">
        <div class="col-xxl-2 col-lg-1"></div>
        <div
          class="d-md-flex p-1 justify-content-between bg-white rounded col-xxl-8 col-lg-10 d-sm-block"
        >
          <div class="col p-2">
            <h5>Total Subscribers</h5>
            <h4 class="text-primary fw-bold d-inline">71,897</h4>
            <span class="text-secondary">from 70,946</span>
            <a
              class="border text-decoration-none text-success bg-success-subtle rounded-pill p-1 float-end"
              ><img src="assets/arrow-up.svg" class="mb-0" />12%</a
            >
          </div>
          <div class="border-start col p-2">
            <h5>Avg. Open Rate</h5>
            <h4 class="text-primary fw-bold d-inline">58.16%</h4>
            <span class="text-secondary">from 56.14%</span>
            <a
              class="border text-decoration-none text-success bg-success-subtle rounded-pill p-1 float-end"
              ><img src="assets/arrow-up.svg" class="mb-0" />2.2%</a
            >
          </div>
          <div class="border-start col p-2">
            <h5>Avg. Click Rate</h5>
            <h4 class="text-primary fw-bold d-inline">24.57%</h4>
            <span class="text-secondary">from 28.62%</span>
            <a
              class="border text-decoration-none text-danger bg-danger-subtle rounded-pill p-1 float-end"
              ><img src="assets/arrow-down.svg" class="mb-0" />4.05%</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
