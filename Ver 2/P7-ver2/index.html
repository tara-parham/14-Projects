<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../Assets/favicon.ico" />
    <title>Project 7</title>
  </head>
  <body class="p-0 m-0">
    <!-- Container -->
    <div class="container-fluid">
      <!-- First Row -->
      <div class="row mx-1 mt-2">
        <!-- Top Image -->
        <img
          src="assets/header.png"
          alt="header"
          class="header px-0 object-fit-cover rounded-top"
        />
      </div>
      <!-- Second Row -->
      <div class="row">
        <!-- Resonsive Helper -->
        <div class="col-md-1"></div>
        <div
          class="d-md-flex d-block justify-content-between col-md-10 col-sm-12 text-center"
        >
          <!-- Profile Picture and Name -->
          <div class="ms-2">
            <img
              src="assets/profile.png"
              alt="profile"
              class="rounded-circle border border-white border-4 position-relative bottom-50 profile"
            />
            <span class="h3 fw-bold position-relative d-md-inline d-block mt-3"
              >Ricardo Cooper</span
            >
          </div>
          <!-- 'Message' and 'Call' Buttons / Invisivle in sm and xs devices -->
          <div class="mt-4 me-2 d-md-inline d-none">
            <button
              class="btn border border-secondary text-secondary px-3 py-1 me-1 mt-2"
            >
              <img
                src="assets/mail.svg"
                alt="mail"
                class="me-2 position-relative"
              /><span>Message</span>
            </button>
            <button
              class="btn border border-secondary text-secondary py-1 px-4 mt-2"
            >
              <img src="assets/phone.svg" alt="phone" class="me-2" /><span
                >Call</span
              >
            </button>
          </div>
          <!-- 'Message' and 'Call' Buttons / visivle in sm and xs devices -->
          <div class="d-md-none">
            <button
              class="btn border border-secondary text-secondary px-3 py-1 me-1 mt-2 w-75"
            >
              <img
                src="assets/mail.svg"
                alt="mail"
                class="me-2 position-relative"
              /><span>Message</span>
            </button>
            <br class="d-block d-md-none" />
            <button
              class="btn border border-secondary text-secondary py-1 px-4 mt-3 w-75"
            >
              <img src="assets/phone.svg" alt="phone" class="me-2" /><span
                >Call</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
