<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../Assets/favicon.ico" />
    <title>Project 4</title>
  </head>
  <body class="bg-secondary-subtle">
    <!-- Container -->
    <main class="container mt-5">
      <!-- Row -->
      <div class="row mx-1">
        <!-- Header -->
        <p class="fw-bold text-center h4 my-5">
          Sign in to <span class="text-info">codedamn</span>
        </p>
        <div class="col-0 col-md-1 col-lg-2 col-xl-3"></div>
        <!-- Form -->
        <form
          action="#"
          class="bg-white rounded p-5 col-md-10 col-lg-8 col-xl-6"
        >
          <!-- Inputs and Labels -->
          <label for="email" class="form-label">Email Address / Username</label>
          <input type="email" class="form-control" name="email" /><br />
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" />
          <div class="d-flex justify-content-between my-3">
            <!-- 'Remeber me' Part -->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="checkbox" />
              <label for="checkbox" class="form-check-label small"
                >Remember me</label
              >
            </div>
            <!-- 'Forget Your Password' Part -->
            <a href="#" class="text-decoration-none small mt-1"
              >Forget Your Password?</a
            >
          </div>
          <!-- Sing in Button -->
          <button type="button" class="btn btn-primary text-white w-100 my-1">
            <i class="fa fa-lock text-light float-start mt-1"></i> Sign in
          </button>
          <!-- 'Or continue with' Part -->
          <div class="d-flex justify-content-evenly mt-4 mx-1">
            <div class="col h-25 border border-secondary-subtle mt-3"></div>
            <p class="col text-center text-secondary mt-1 small px-2">
              Or continue with
            </p>
            <div class="col h-25 border border-secondary-subtle mt-3"></div>
          </div>
          <!-- Google and GitHub Buttons -->
          <div class="text-center mt-4 d-sm-flex">
            <button class="btn btn-secondary bg-white rounded m-1 w-100">
              <i class="fa fa-google fw-bold text-secondary"></i>
            </button>
            <button class="btn btn-secondary bg-white rounded m-1 w-100">
              <i class="fa fa-github fw-bold text-secondary"></i>
            </button>
          </div>
          <!-- Footer -->
          <p class="text-center mt-4">
            Don't have an account?
            <a href="#" class="text-primary text-decoration-none fw-bold"
              >Create Account</a
            >
          </p>
          <p class="text-secondary px-4 small">
            This site is protected by reCAPTCHA and Google Privacy Policy and
            Terms of Service apply.
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
